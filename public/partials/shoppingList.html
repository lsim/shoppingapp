
<div >
	<ng-suggest ng-confirm='confirm'>
		<input type='text' data-ng-model='newItem.text' placeholder='New item'/>
		<ul class='list suggestions'>
			<li data-ng-repeat='suggestion in suggestions'>
				<a data-ng-click='acceptSuggestion(suggestion)'>
					{{suggestion}}
					<span class='chevron'></span>
				</a>
			</li>
		</ul>
	</ng-suggest>
	<a class='button button-block' data-ng-click='addItem()' data-ng-show='newItem.text'>Add</a>
	<ul class='list'>
		<li data-ng-repeat='item in list.items | filter:{isDeleted:false}'>
			<a data-ng-click='deleteItem(item._id)'>
				{{item.text}}
				<span class='chevron'></span>
			</a>
		</li>
	</ul>
</div>
